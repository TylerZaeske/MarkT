<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkT editor</title>
    <link rel="stylesheet" href="./styles.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="../prism.js" data-manual></script>
</head>
<body>
    <script src="./script.js"></script>
    <button id="export" onclick="saveToFile()">Download</button>
    <input id="filename" oninput="adjustWidthToContent(this)"></input><span id="extension">.mt</span>
    <label for="import" id="importBtn">Import File</label>
    <input type="file" id="import" onchange="importFile(this.files[0])" style="visibility: hidden;" accept=".mT,.markT"></input>
    <div id="findReplaceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input id="findInput" type="text" placeholder="Find...">
            <input id="replaceInput" type="text" placeholder="Replace with...">
            <button onclick="findAndReplace()">Replace All</button>
        </div>
    </div>
    <div class="container">
        <textarea id="editor" contenteditable="true" style="border: 1px solid #ccc; min-height: 100px;"></textarea>
    <div id="resizer" class="resizer"></div>
    <div id="output"></div>
    </div>
    
</body>


</html>
